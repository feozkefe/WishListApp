<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

    <link rel="stylesheet" href="style.css">

    <title>WishList</title>
</head>

<body>
    <div class="container p-3">
        <h1 class="app-tittle" id="header">Things to Buy When Not Broke</h1>
        <div class="card">

            <div class="card-header">
                New Item
            </div>
            <div class="card-body">
                <form id="AddTaskForm">
                    <div class="input-group mt-3">
                        <input id="txtTaskName" type="text" class="form-control"
                            placeholder="Tell me what you wish i'll make it happen">
                        <div class="input-group-append">
                            <button class="btn btn-primary" id="btnAddNewTask" type="submit">
                                <i class="fa fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="card mt-3">
            <div class="card-header">
                Wish List
                <a href="#" id="btnDeleteAll" class="btn btn-outline-danger btn-sm delete-all float-right">Delete
                    All</a>
            </div>
            <ul id="task-list" class="list-group">
                <!-- <li class="list-group-item list-group-item-secondary">Things to buy
                <a href="#" class="delete-item float-right">
                    <i class="fas fa-times"></i>
                </a>
            </li> -->

            </ul>
        </div>

    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
